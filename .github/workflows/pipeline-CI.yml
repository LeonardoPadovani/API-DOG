name: Run Karate Tests

on:
  schedule:
    - cron: '20 12 * * 1-5'
  workflow_dispatch:
    inputs:
      test_tag:
        description: 'Escolha o Teste'
        required: true
        default: '@regression'
        type: choice
        options:
          - '@regression'
          - '@smoke'
      environment:
        description: 'Escolha o ambiente'
        required: true
        default: 'hml'
        type: choice
        options:
          - dev
          - hml
            
jobs:
  test:
    runs-on: 
      group: ubuntu-latest
    env:
      TEST_TAG: ${{ github.event.inputs.test_tag || '@regression' }}
      ENVIRONMENT: ${{ github.event.inputs.environment || 'hml' }}    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
      
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Karate tests
        if: always() 
        run: 
          mvn test -Dkarate.env=$ENVIRONMENT -Dkarate.options="--tags $TEST_TAG"
        
      - name: Upload Cucumber test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
         name: cucumber-test-report
         path: target/cucumber-html-reports/

      
